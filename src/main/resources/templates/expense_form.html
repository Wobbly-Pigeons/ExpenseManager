<h1>New Expense Form</h1>

<form action="#" th:action="@{/api/v1/expenses}" method="POST" th:object="${ExpenseDTO}">
    <div class="form-group">
        <label class="control-label" for="amount"> Amount </label>
        <input id="amount" class="form-control" type="number" th:field="*{amount}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="user_id"> User Id </label> <input
            id="user_id" class="form-control" type="number" th:field="*{user_id}"
            required autofocus="autofocus" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit Expense</button>
    </div>
</form>
</div>
