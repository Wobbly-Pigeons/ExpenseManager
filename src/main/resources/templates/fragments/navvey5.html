  <!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Navvey5 FRAGMENT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navi" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Expense Management</a>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="nav-item active">

            </li>
            <button type="button" class="btn btn-dark position-relative" data-toggle="collapse" data-target=".nav-collapse">
            <li th:classappend="${module == 'index' ? 'active' : ''}">
                <a href="#" th:href="@{/index}">Home</a> </li>
            </button>

            <button type="button" class="btn btn-dark position-relative" data-toggle="collapse" data-target=".nav-collapse">
            <li th:classappend="${module == 'new' ? 'active' : ''}">
                <a href="#" th:href="@{/new_expense}">New Claim</a>
            </li> </button>

            <button type="button" class="btn btn-dark position-relative" data-toggle="collapse" data-target=".nav-collapse">
            <li th:classappend="${module == 'manager' ? 'active' : ''}">
                <a href="#" th:href="@{/expense_management}">Manager View</a>
            </li></button>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Log Out</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
