<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div th:insert="fragments/navfragment :: nav"></div>

<div> hello!</div>

<div class="container my-2">
  <h1 th:text="${currentUsername}"> 's Landing Page </h1>

  <!--
  th:utext="((${error_code} == '404') ? '<a href=&quot;http://localhost:8080/home&quot;>Home</a>' : '<a href=&quot;http://localhost:8080/login&quot;>Login</a>')"
  -->
  <a th:href = "${manager} ? '@{/new_expense}' : ""@{/new_expense}" class="btn btn-primary btn-sm mb-3"> Add new Expense </a>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=amount&sortDir=' + ${reverseSortDir}}">
          Amount</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=currentStatus&sortDir=' + ${reverseSortDir}}">
          Current Status</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=dateModified&sortDir=' + ${reverseSortDir}}">
          Date Modified</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=doctorOfPurchase&sortDir=' + ${reverseSortDir}}">
          Date Of Purchase</a>
      </th>
      <th>
        <a th:href="@{'/page/' + ${currentPage} + '?sortField=receipt&sortDir=' + ${reverseSortDir}}">
          Receipt</a>
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${listExpenses}">
      <td th:text="${expense.getAmount()}"></td>
      <td th:text="${expense.getCurrentStatus()}"></td>
      <td th:text="${expense.getDateModified()}"></td>
      <td th:text="${expense.getDateOfPurchase()}"></td>
      <td th:="${expense.getReceipt()}"></td>
      <td> <a th:href="@{/expenses/{id}(manager=${manager})(id=${expense.getId})}" class="btn btn-primary">Update</a>
      </td>
      -->
    </tr>
    </tbody>
  </table>

  <div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
      <div class = "col-sm-2">
        Total Rows: [[${totalItems}]]
      </div>
      <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
      </div>
      <div class = "col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>

</body>
</html>
