<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello, Employee! Please submit your expense here.</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="~{fragments/navvey5::navi}"></div>
<div align="center">
    <h1>Expense Update Form</h1>
    <h3>Please fill out which fields you'd like to update</h3>
    <form action="#" th:action="@{/expenses/{id}(id=${Expense.getId()})}" th:object="${Expense}" method="post" enctype="multipart/form-data">
        <table>
            <tr><td>Receipt to upload (Please only upload PNG):</td><td><input type="file" th:field="*{receiptTemp} " /></td></tr>
        </table>

        <p>Category: <select th:field="*{category}" />
            <option th:each="e : ${expenseCategoryList}" th:value="${e}" th:text="${e}"/>
            </select></p>
        <p>Local Currency: <select th:field="*{localCurrency}" />
            <option th:each="c : ${currenciesAllowedList}" th:value="${c}" th:text="${c}"/>
            </select></p>
        <p>Amount: <input type="text" th:field="*{amount}" /></p>
        <p>Used Company Credit Card?: <input type="text" th:field="*{companyCC}" />
        </p>
        <p>Item name: <input type="text" th:field="*{itemName}" /></p>
        <p>Description of Item Purchased: <input type="text" th:field="*{itemDescription}" /></p>
        <p>Date of Purchase: <input type="date" th:field="*{dateOfPurchase}" /></p>


        <p><input type="submit" value="Submit" />
            <input type="reset" value="Reset" /></p>


    </form>
</div>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
