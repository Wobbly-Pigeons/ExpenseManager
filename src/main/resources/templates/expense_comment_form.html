<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<h4>Give your employee a reason for denying or requesting more information about their expense:</h4>

<form action="#" th:action="@{/expenses/{id}/{status}(id=${expenseId},status=${status})}" method="PUT" th:object="${expenseCommentForm}">
    <div class="form-group">
        <label class="control-label" for="comment"> Comment </label>
        <input id="comment" class="form-control" type="text" th:field="*{comment}"
               required autofocus="autofocus" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" th:text="${status}">Submit Expense</button>
    </div>
</form>
</body>
</html>
